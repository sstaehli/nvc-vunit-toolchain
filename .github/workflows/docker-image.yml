name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
    - name: Build the Docker image
      run: |
        docker build \
          --file Dockerfile \
          --tag ghcr.io/${{ github.repository_owner }}/nvc-vunit:latest \
          --no-cache .
          
    - name: Publish
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/nvc-vunit:latest
